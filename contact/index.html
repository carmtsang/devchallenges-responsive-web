<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact page</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav>
      <img src="../images/contact-form-icon.svg" alt="company logo" />
    </nav>
    <div class="container">
      <div class="header">
        <h1>Interested in our business pricing?</h1>
        <h2>
          Fill out the form to view details and we&apos;ll contact you as soon as
          possible.
        </h2>
      </div>
      <main class="card">
        <div class="form">
          <form method="post">
            <div class="row">
              <div class="input-field">
                <label class="label" for="name">Name</label>
                <input type="text" class="input-font border" id="name" name="name" placeholder="Ethan Johnson" />  
              </div>
              <div class="input-field">
                <label class="label"for="email">Company Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="input-font border"
                  placeholder="ethan@johnson.com"
                />
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <label class="label" for="size">Company Size</label>
                <select name="size" class="input-font border" id="size">
                  <option value="1 to 49">1 to 49 employees</option>
                  <option selected value="50 to 100">50 to 100 employees</option>
                  <option value="101 to 200">101 to 200 employees</option>
                  <option value="201 to 300">201 to 300 employees</option>
                </select>
              </div>
              <div class="input-field">
                <label for="subject" class="label">Subject</label>
                <select name="subject" class="input-font border" id="subject">
                  <option value="landing pages">Building Landing pages</option>
                  <option value="advertising">Advertising campaigns</option>
                  <option value="content">Content creation</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="input-field" >
                <label for="message" class="label">Message</label>
                <textarea id="message" class="input-font border" name="message">50-100 employees</textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Contact Sales" class="border" id="submit-btn"/>
            </div>
          </form>
        </div>
    </div>
    </main>
  </body>
</html>
