<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>business blog card</title>
    <link rel="stylesheet" href="business-blog.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-img">
        <img
          class="picture"
          src="../images/hero-image-business-card.png"
          alt="People in a coffee shop"
        />
        <img
          class="wave"
          src="../images/white-overlay.svg"
          alt="White overlay"
        />
      </div>
      <div class="header">
        <h2>Perfect solution for small business</h2>
      </div>
      <div class="body">
        <p>
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
      </div>
      <div class="divider"></div>
      <div class="footer">
        <div class="footer-avatar">
          <img src="../images/avatar-image-business-card.png" alt="avatar" />
        </div>
        <div class="footer-text">
          <h3>Amy Burgess</h3>
          <p>Customer Manger, Solution Oy</p>
        </div>
      </div>
    </main>
  </body>
</html>
